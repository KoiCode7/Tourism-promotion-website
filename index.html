<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourism Promotion</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <section class="showcase">
      <header>
        <h1 class="logo">Come To A Fantasy World!</h1>
        <div class="toggle"></div>
      </header>
      
      <video src="images/fantasy.mp4" autoplay loop muted></video>
      
      <div class="overlay"></div>
      
      <div class="text">
        <h2>Amazing Experience</h2>
        <h3>Explore Something New</h3>
        <p>
          Step into a world of wonder and let your heart be filled with joy as you make amazing memories and have unforgettable experiences in this truly remarkable place!
        </p>
        <a href="#">Dive Into</a>
      </div>
    
    <ul class="social">
      <li>
        <a href="#"><img src="images/facebook.png" alt=""></a>
      </li>
      <li>
        <a href="#"><img src="images/twitter.png" alt=""></a>
      </li>
      <li>
        <a href="#"><img src="images/instagram.png" alt=""></a>
      </li>
    </ul>
  </section>

  <div class="menu">
    <ul>
      <li><a href="">Home</a></li><br>
      <li><a href="">Contact</a></li><br>
      <li><a href="">Destination</a></li><br>
      <li><a href="">Support</a></li>
    </ul>
  </div>
    
  <script>
    const menuToggle =  document.querySelector(".toggle");
    const showcase = document.querySelector(".showcase");

    menuToggle.addEventListener("click", function() {
      /* activeにする */
      menuToggle.classList.toggle("active");
      showcase.classList.toggle("active");
    });

  </script>

  </body>
</html>
